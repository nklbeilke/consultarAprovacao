<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Aprovação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificar</h1>
    <p>Digite suas notas para verificar se você passou de ano</p>
    
    <label for="nota1">Primeira Nota:</label>
    <input type="number" id="nota1" placeholder="Digite a primeira nota">
    <br><br>

    <label for="nota2">Segunda Nota:</label>
    <input type="number" id="nota2" placeholder="Digite a segunda nota">
    <br><br>

    <label for="nota3">Terceira Nota:</label>
    <input type="number" id="nota3" placeholder="Digite a terceira nota">
    <br><br>

    <button onclick="verificarAprovacao()">Verificar Resultado</button>

    <p id="resultado"></p>
    <div id="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup()">&times;</span>
            <h2 id="titulo"></h2>
            <img id="gif" src="" alt="Resultado">
        </div>
    </div>

    <script>
        function verificarAprovacao() {
            const n1 = parseFloat(document.getElementById("nota1").value);
            const n2 = parseFloat(document.getElementById("nota2").value);
            const n3 = parseFloat(document.getElementById("nota3").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                resultado.innerText = "Inválido, você precisa preencher todos os campos!";
                return;
            }

            const soma = n1 + n2 + n3;

            let titulo = "";
            let gif = "";

            if (soma >= 180) {
                titulo = "Parabéns você passou!";
                gif = "https://media.tenor.com/pzaBHhUlVQ8AAAAM/gato-dan%C3%A7ando.gif";
                resultado.innerText = `Parabéns, você passou de ano! Sua nota é: ${soma}`;
            } else if (soma >= 130) {
                titulo = "Você está de recuperação, falta só mais um pouco!";
                gif = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcndybTA4b2djcmQxaGZyMGw5ZnZ5YzQ3dXhvN3hhZXBtbjY0MWc0NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JWnXY237vWeX3zx64V/giphy.gif";
                resultado.innerText = `Você está de recuperação! Sua nota é: ${soma}.`;
            } else {
                titulo = "Você está reprovado, estude mais!";
                gif = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWFrZnlrN3U1a2R0ZXFteHUwcDVlZnQ0d2did2Vxbm1uN2twZzN0YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/E2d2tsgz7iHo4/giphy.gif";
                resultado.innerText = `Reprovado! Sua nota foi: ${soma}`;
            }

            document.getElementById("titulo").innerText = titulo;
            document.getElementById("gif").src = gif;

            document.getElementById("popup").style.display = "flex";
        }

        function fecharPopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
