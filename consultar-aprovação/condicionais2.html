<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Aprovação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificar </h1>
    <p>Digite suas notas para verificar se você passou de ano</p>
    
    <label for="nota1">Primeira Nota:</label>
    <input type="number" id="nota1" placeholder="Digite a primeira nota">
    <br><br>

    <label for="nota2">Segunda Nota:</label>
    <input type="number" id="nota2" placeholder="Digite a segunda nota">
    <br><br>

    <label for="nota3">Terceira Nota:</label>
    <input type="number" id="nota3" placeholder="Digite a terceira nota">
    <br><br>

    <button onclick="verificarAprovacao()">Verificar Resultado</button>

    <p id="resultado"></p>

    <script>
        function verificarAprovacao() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.innerText = "Inválido, você precisa preencher todos os campos!";
                return;
            }

            const soma = nota1 + nota2 + nota3;

            if (soma >= 180) {
                resultado.innerText = `Parabéns, você passou de ano, sua nota é": ${soma}`;
            } else if (soma >= 130) {
                resultado.innerText = `Quase lá, você está de recuperação, sua nota é: ${soma}. Faltam ${180 - soma} pontos para aprovação.`;
            } else {
                resultado.innerText = `Você está reprovado, estude mais, sua nota é: ${soma}`;
            }
        }
    </script>
</body>
</html>
